<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>TVMon 최신 주소로 연결 중…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {font-family: system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif; line-height:1.6; padding:2rem; max-width:720px; margin:auto;}
    .card {border:1px solid #e5e7eb; border-radius:12px; padding:1rem 1.25rem; box-shadow:0 1px 2px rgba(0,0,0,.04);}
    .small {color:#6b7280; font-size:.9rem}
    code {background:#f3f4f6; padding:.1rem .35rem; border-radius:6px}
    a.btn {display:inline-block; padding:.6rem 1rem; border:1px solid #d1d5db; border-radius:10px; text-decoration:none}
  </style>
</head>
<body>
  <h1>TVMon 최신 주소로 자동 연결 중…</h1>
  <div class="card">
    <p>잠시만 기다려 주세요. <strong>최신 TVMon 바로 가기 주소</strong>를 확인해서 이동합니다.</p>
    <p class="small">자동 연결이 안 되면 아래 버튼을 눌러 수동으로 이동해 주세요.</p>
    <p>
      <a id="fallback" class="btn" href="https://tvmonnewaddress.com/" rel="noopener" target="_blank">
        tvmonnewaddress.com 열기
      </a>
    </p>
    <p class="small" id="status">상태: 초기화 중…</p>
  </div>

  <script>
    (async () => {
      const sources = [
        "https://tvmonnewaddress.com/",
        "https://www.tvmonnewaddress.com/"
      ];

      // CORS 프록시 후보 (순차 시도)
      const makeCandidates = (url) => [
        url, // 직접 시도 (사이트에서 CORS 허용 시)
        `https://r.jina.ai/http://${url.replace(/^https?:\/\//,'')}`,
        `https://r.jina.ai/${url}`, // https 원본도 시도
        `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
      ];

      // tvmonNN.org 패턴 추출 (숫자 큰 것 = 최신으로 가정)
      const extractLatest = (html) => {
        const set = new Map();
        const re1 = /https?:\/\/(?:www\.)?(tvmon(\d+)\.org)\b/gi;
        const re2 = /\b(tvmon(\d+)\.org)\b/gi; // 프로토콜 없이 표기된 경우
        let m;
        while ((m = re1.exec(html)) !== null) set.set(m[1].toLowerCase(), Number(m[2]));
        while ((m = re2.exec(html)) !== null) set.set(m[1].toLowerCase(), Number(m[2]));
        if (set.size === 0) return null;
        return [...set.entries()].sort((a,b) => b[1]-a[1])[0][0]; // [domain, number]
      };

      const statusEl = document.getElementById("status");
      const fallbackEl = document.getElementById("fallback");

      const timeout = (ms) => new Promise((_, rej) => setTimeout(() => rej(new Error("timeout")), ms));

      for (const src of sources) {
        const candidates = makeCandidates(src);
        for (const url of candidates) {
          try {
            statusEl.textContent = `상태: 주소 확인 중 (${url})…`;
            // 6초 타임아웃
            const res = await Promise.race([fetch(url, {credentials: "omit"}), timeout(6000)]);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const html = await res.text();
            const domain = extractLatest(html);
            if (domain) {
              const target = `https://${domain}`;
              statusEl.textContent = `상태: 최신 주소 찾음 → ${target} 로 이동합니다.`;
              // 사용자가 되돌아가기 누르면 페이지 기록에 안 남도록 replace
              location.replace(target);
              return;
            } else {
              // 특정 구문 주변에서 링크를 찾기 (보조 탐색)
              if (/최신\s*TVMon\s*바로\s*가기\s*주소/i.test(html)) {
                // 근처에서 tvmon 도메인 다시 탐색
                const domain2 = extractLatest(html);
                if (domain2) {
                  const target2 = `https://${domain2}`;
                  statusEl.textContent = `상태: 최신 주소 찾음 → ${target2} 로 이동합니다.`;
                  location.replace(target2);
                  return;
                }
              }
              // 못 찾으면 다음 후보 시도
            }
          } catch (e) {
            // 다음 후보 계속 시도
            // console.warn(e);
          }
        }
      }

      // 전부 실패한 경우: 안내 메시지 + 수동 이동 버튼
      statusEl.innerHTML = `자동 확인에 실패했습니다. <strong>아래 버튼</strong>을 눌러 <code>tvmonnewaddress.com</code>에서 최신 주소를 확인해 주세요.`;
      fallbackEl.focus();
    })();
  </script>
</body>
</html>
