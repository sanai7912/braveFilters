<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>바로가기 도우미</title>
    <style>
        /* Google Fonts에서 Noto Sans KR 폰트 가져오기 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2a2a2a;
            --secondary-color: #3a3a3a;
            --accent-color: #007bff;
            --text-color: #e0e0e0;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            text-align: center;
            border: 1px solid var(--secondary-color);
        }

        header h1 { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        header p { font-size: 14px; color: #a0a0a0; margin-bottom: 30px; }

        .button-group { display: flex; gap: 15px; margin-bottom: 25px; }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            color: #fff;
            background-color: var(--accent-color);
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.2);
            filter: brightness(1.1);
        }

        .btn-tvmon { background: linear-gradient(45deg, #28a745, #218838); }
        .btn-tvmon:hover { box-shadow: 0 6px 20px rgba(40, 167, 69, 0.2); }

        .btn-zzapflix { background: linear-gradient(45deg, #dc3545, #c82333); }
        .btn-zzapflix:hover { box-shadow: 0 6px 20px rgba(220, 53, 69, 0.2); }

        .status-box {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-speed) ease;
        }

        .status-message {
            font-size: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loader {
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none; /* Initially hidden */
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-cancel {
            background-color: #6c757d;
            padding: 8px 20px;
            display: none; /* Initially hidden */
        }
        .btn-cancel:hover { background-color: #5a6268; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>바로가기 도우미</h1>
            <p>원하는 사이트 버튼을 클릭하세요.</p>
        </header>

        <div class="button-group">
            <button class="btn btn-tvmon" id="tvmonBtn">티비몬</button>
            <button class="btn btn-zzapflix" id="zzapflixBtn">짭플릭스</button>
        </div>

        <div class="status-box">
            <div id="statusMessage" class="status-message">
                <div id="loader" class="loader"></div>
                <span id="statusText">대기 중...</span>
            </div>
            <button class="btn btn-cancel" id="cancelBtn">취소</button>
        </div>
    </div>

    <script>
        const tvmonBtn = document.getElementById('tvmonBtn');
        const zzapflixBtn = document.getElementById('zzapflixBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');

        let abortController;

        const sites = {
            tvmon: {
                name: "티비몬",
                // CORS 프록시를 사용하여 대상 URL의 HTML을 가져옵니다.
                fetchUrl: "https://api.allorigins.win/raw?url=https://tvmonnewaddress.com/",
                // 찾아야 할 링크의 정규식 패턴입니다. 예: https://tvmon16.org/
                pattern: /^https:\/\/tvmon\d+\.org\/?$/,
                // 찾은 기본 도메인에 인기 경로를 붙입니다. 예: https://tvmon16.org/popular
                buildUrl: (base) => {
                    const u = new URL(base);
                    u.pathname = "/popular";
                    u.search = "";
                    return u.toString();
                }
            },
            zzapflix: {
                name: "짭플릭스",
                fetchUrl: "https://api.allorigins.win/raw?url=https://linkchak.com/index.html",
                // 찾아야 할 링크의 정규식 패턴입니다. 예: https://zzap168.com
                pattern: /^https:\/\/zzap\d+\.com\/?$/,
                // 찾은 기본 도메인에 인기영상 쿼리를 붙입니다.
                // 예: https://zzap168.com/vodlist.php?type_id_1=&order_type=vod_hits
                buildUrl: (base) => {
                    const u = new URL(base);
                    u.pathname = "/vodlist.php";
                    u.search = "type_id_1=&order_type=vod_hits";
                    return u.toString();
                }
            }
        };

        const updateStatus = (message, isLoading = false) => {
            statusText.textContent = message;
            loader.style.display = isLoading ? 'inline-block' : 'none';
            cancelBtn.style.display = isLoading ? 'block' : 'none';
        };

        const findAndRedirect = async (site) => {
            // 이전 진행 중 작업 취소 가능하도록 새 AbortController 생성
            abortController = new AbortController();
            const signal = abortController.signal;

            try {
                updateStatus(`${site.name} 사이트에 접속 중...`, true);

                const response = await fetch(site.fetchUrl, { signal });
                if (!response.ok) {
                    throw new Error(`HTTP 에러! 상태: ${response.status}`);
                }

                updateStatus('링크 주소 찾는 중...', true);
                const html = await response.text();

                // DOMParser로 HTML 파싱
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = doc.querySelectorAll('a');

                let foundUrl = null;
                for (const link of links) {
                    const href = link.href;
                    // 정규식 패턴과 일치하는 href를 찾음
                    if (site.pattern.test(href)) {
                        foundUrl = href;
                        break;
                    }
                }

                if (foundUrl) {
                    const finalUrl = site.buildUrl ? site.buildUrl(foundUrl) : foundUrl;
                    updateStatus(`'${finalUrl}' 주소를 찾았습니다. 이동합니다!`);
                    window.location.href = finalUrl;
                } else {
                    updateStatus(`${site.name}에서 유효한 주소를 찾지 못했습니다.`, false);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    updateStatus('작업이 사용자에 의해 취소되었습니다.', false);
                } else {
                    console.error('오류 발생:', error);
                    updateStatus('오류가 발생했습니다. 다시 시도해주세요.', false);
                }
            }
        };

        tvmonBtn.addEventListener('click', () => {
            findAndRedirect(sites.tvmon);
        });

        zzapflixBtn.addEventListener('click', () => {
            findAndRedirect(sites.zzapflix);
        });

        cancelBtn.addEventListener('click', () => {
            if (abortController) {
                abortController.abort();
            }
        });
    </script>

</body>
</html>
